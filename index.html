<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">

<head>
    <title>Weather It!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/darkly/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- load font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/c5ff75be42.js "></script>



</head>

<body class="background" id="bootstrap-overrides">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ng-controller="UniversalController" ng-click="reload()" class=" navbar-brand " style="color:white " href="# ">Weather Home <i class="fa fa-home "></i></a>
            </div>
        </div>
    </nav>
    <div class="row ">
        <div class="jumbotron ">
            <h1 class="text-center ">Weather It!</h1>
        </div>
    </div>
    <div class="row ">

        <div ng-view></div>

    </div>
    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js "></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js "></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js "></script>
    <script src="app.js "></script>
    <!-- Controllers -->
    <script src="js/UniversalController.js"></script>
    <script src="js/HomeController.js "></script>
    <script src="js/ForecastController.js "></script>
    <!-- Services -->
    <script src="js/cityService.js "></script>
    <script src="js/weatherResponse.js "></script>
</body>

</html>
