<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p>Forecast for: {{city}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="lead">Date: {{day}} {{ date }}</p>
                </div>
                <div class="panel-body">
                    <p class="lead">High: {{high}}&deg;</p>
                    <p class="lead">Low: {{low}}&deg;</p>
                    <p class="lead">Forecast: {{text}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
